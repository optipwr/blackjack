<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Link to Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Link to custom css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Link to jQuery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Link to custom JS -->
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<!-- Layout:
Create an element for our table. Turn it green, and give it a white border.
Create an element for the dealer's hand and for the player's hand.
Create an element for the dealer's total and the player's total.
Create an element for each card in each hand, a maximum of 6 cards.
Assign a generic class to each card and a unique class to each card so we style and target
Make a Deal, hit and stand button -->

<div class="container">
	<div class="row text-center h1">
		BlackJack
	</div>
	<div class="row">
		<!-- The Table Element -->
		<div class="the-table col-sm-12">
			<div class="row">
				<div class="col-sm-12 deck-area">
					<div class="col-sm-10 col-sm-offset-4">
						<div class="card deck">
							<img src="images/cards/deck.png" class="card-move">
						</div>
					</div>
				</div>
			</div>
			<!-- The Dealer Element -->
			<div class="row">	
				<div class="col-sm-12 dealer-hand-wrapper">
					<!-- Dealer Total -->
					<div class="col-sm-2 dealer-total">
						<span class="dealer-win">Dealer Total: </span> <span class="dealer-total-number">0</span>
					</div>
					<div class="col-sm-10 dealer-cards">
						<div class="card card-1"></div>
						<div class="card card-2"></div>
						<div class="card card-3"></div>
						<div class="card card-4"></div>
						<div class="card card-5"></div>
						<div class="card card-6"></div>
					</div>
				</div>
			</div>
			<!-- The Player Element -->
			<div class="row">
				<div class="col-sm-12 player-hand-wrapper">
					<!-- Player Total -->
					<div class="col-sm-2 player-total">
						<span class="player-win">Player Total: </span> <span class="player-total-number">0</span>
					</div>
					<div class="col-sm-10 player-cards">
						<div class="card card-1"></div>
						<div class="card card-2"></div>
						<div class="card card-3"></div>
						<div class="card card-4"></div>
						<div class="card card-5"></div>
						<div class="card card-6"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2 col-sm-offset-2">
					<button class="btn deal-button">Deal</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button class="btn hit-button">Hit</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button class="btn stand-button">Stand</button>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2 col-sm-offset-3">
					<button class="btn reset-button" onclick="reset();">Reset</button>
				</div>
			</div>

		</div>
	</div>
</div>




</body>
</html>
